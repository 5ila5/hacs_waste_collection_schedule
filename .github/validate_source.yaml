name: Validate source by running pre-commit hooks

on:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install pre-commit
      # run on changed files only
      - run: git diff --name-only origin/main...$GITHUB_SHA | xargs pre-commit run --files
